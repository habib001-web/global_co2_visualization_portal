<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOAA CO2 Monthly Mean</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            color: #555;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2.2em;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-meta {
            color: #777;
            font-size: 0.9em;
        }

        .controls {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .controls label {
            font-weight: 600;
            color: #555;
        }

        #year-filter {
            padding: 10px 20px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 1em;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 150px;
        }

        #year-filter:hover {
            border-color: #764ba2;
        }

        #year-filter:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .chart-container {
            position: relative;
            height: 500px;
            margin-top: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }

        .error {
            background: #fee;
            border: 2px solid #fcc;
            color: #c33;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .stat-value {
                font-size: 1.8em;
            }

            .chart-container {
                height: 350px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="co2-dataset-name">Loading...</h1>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Maximum CO₂ Level</h3>
                <div class="stat-value"><span id="co2-max-value">--</span> ppm</div>
                <div class="stat-meta">
                    <span id="co2-max-year">----</span>-<span id="co2-max-month">--</span>
                </div>
            </div>

            <div class="stat-card">
                <h3>Minimum CO₂ Level</h3>
                <div class="stat-value"><span id="co2-min-value">--</span> ppm</div>
                <div class="stat-meta">
                    <span id="co2-min-year">----</span>-<span id="co2-min-month">--</span>
                </div>
            </div>

            <div class="stat-card">
                <h3>Average CO₂ Level</h3>
                <div class="stat-value"><span id="co2-average">--</span> ppm</div>
                <div class="stat-meta">Since 2010</div>
            </div>
        </div>

        <div class="controls">
            <label for="year-filter">Filter by Year:</label>
            <select id="year-filter">
                <option value="all">All Years (2010+)</option>
            </select>
        </div>

        <div class="chart-container">
            <canvas id="co2-chart"></canvas>
        </div>
    </div>

    <script>
        let chartInstance = null;
        let fullDataset = [];
        let statsData = {};

        // Get year from URL parameter
        function getYearFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('year');
        }

        // Load local stats data
        async function loadStatsData() {
            try {
                const response = await fetch('data.json');
                statsData = await response.json();
                
                // Update page title and heading
                document.title = statsData.dataset;
                document.getElementById('co2-dataset-name').textContent = statsData.dataset;
                
                // Update stats
                document.getElementById('co2-max-value').textContent = statsData.max.val;
                document.getElementById('co2-max-year').textContent = statsData.max.year;
                document.getElementById('co2-max-month').textContent = String(statsData.max.month).padStart(2, '0');
                
                document.getElementById('co2-min-value').textContent = statsData.min.val;
                document.getElementById('co2-min-year').textContent = statsData.min.year;
                document.getElementById('co2-min-month').textContent = String(statsData.min.month).padStart(2, '0');
                
                document.getElementById('co2-average').textContent = statsData.average;
            } catch (error) {
                console.error('Error loading stats data:', error);
            }
        }

        // Fetch and process NOAA data
        async function fetchNOAAData() {
            try {
                const response = await fetch('https://gml.noaa.gov/webdata/ccgg/trends/co2/co2_mm_mlo.json', {
                    headers: {
                        'User-Agent': 'NOAA-CO2-Interactive-Viewer/1.0 (Educational Project)'
                    }
                });
                const data = await response.json();
                
                // Filter data: year >= 2010 and valid value
                fullDataset = data.co2
                    .filter(entry => entry[0] >= 2010 && typeof entry[2] === 'number' && entry[2] > 0)
                    .map(entry => ({
                        year: entry[0],
                        month: entry[1],
                        value: entry[2],
                        date: new Date(entry[0], entry[1] - 1)
                    }));
                
                // Populate year filter
                const years = [...new Set(fullDataset.map(d => d.year))].sort();
                const yearFilter = document.getElementById('year-filter');
                years.forEach(year => {
                    const option = document.createElement('option');
                    option.value = year;
                    option.textContent = year;
                    yearFilter.appendChild(option);
                });
                
                // Check for URL parameter
                const urlYear = getYearFromURL();
                if (urlYear && years.includes(parseInt(urlYear))) {
                    yearFilter.value = urlYear;
                }
                
                // Initial chart render
                updateChart(yearFilter.value);
                
            } catch (error) {
                console.error('Error fetching NOAA data:', error);
                document.querySelector('.chart-container').innerHTML = 
                    '<div class="error">Error loading CO₂ data. Please try again later.</div>';
            }
        }

        // Update chart based on selected year
        function updateChart(selectedYear) {
            let filteredData = fullDataset;
            
            if (selectedYear !== 'all') {
                filteredData = fullDataset.filter(d => d.year === parseInt(selectedYear));
            }
            
            // Prepare chart data
            const labels = filteredData.map(d => {
                const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 
                                   'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
                return `${monthNames[d.month - 1]} ${d.year}`;
            });
            
            const values = filteredData.map(d => d.value);
            
            // Destroy existing chart
            if (chartInstance) {
                chartInstance.destroy();
            }
            
            // Create new chart
            const ctx = document.getElementById('co2-chart').getContext('2d');
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'CO₂ Concentration (ppm)',
                        data: values,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 2,
                        tension: 0.4,
                        fill: true,
                        pointRadius: filteredData.length > 50 ? 0 : 3,
                        pointHoverRadius: 6,
                        pointBackgroundColor: '#667eea',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                }
                            }
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            titleFont: {
                                size: 14,
                                weight: 'bold'
                            },
                            bodyFont: {
                                size: 13
                            },
                            padding: 12,
                            cornerRadius: 8
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            title: {
                                display: true,
                                text: 'CO₂ Concentration (ppm)',
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                }
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Time',
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                }
                            },
                            ticks: {
                                maxRotation: 45,
                                minRotation: 45,
                                autoSkip: true,
                                maxTicksLimit: 20
                            },
                            grid: {
                                display: false
                            }
                        }
                    },
                    interaction: {
                        mode: 'nearest',
                        axis: 'x',
                        intersect: false
                    }
                }
            });
        }

        // Event listener for year filter
        document.getElementById('year-filter').addEventListener('change', (e) => {
            updateChart(e.target.value);
            
            // Update URL without reload
            const newURL = new URL(window.location);
            if (e.target.value === 'all') {
                newURL.searchParams.delete('year');
            } else {
                newURL.searchParams.set('year', e.target.value);
            }
            window.history.pushState({}, '', newURL);
        });

        // Initialize on page load
        async function init() {
            await loadStatsData();
            await fetchNOAAData();
        }

        init();
    </script>
</body>
</html>
